<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="content">
      <div class="first">
        <img src="./images/logo.svg" alt="" class="image">
        <div class="container">
          <img src="./images/icon-document.svg" alt="">
          <img src="./images/icon-folder.svg" alt="">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="second">
        <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
        <div class="speech-bubble-container">
          <div class="speech-bubble">
              <h3><span>185</span> GB LEFT</h3>
          </div>
      </div> 

        <div class="loading-bar">
          <span class="zero"><span class="one"></span><span class="thousand"></span></span>
         <div class="spans">
          <span class="one">0 GB</span>
          <span class="two">1000 GB</span>
         </div>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/seyifunmi00">Adestars</a>.
  </div>
  </main>

  

</body>
</html>
